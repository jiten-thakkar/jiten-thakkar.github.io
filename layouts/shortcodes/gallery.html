<!-- Gallery shortcode for displaying multiple images in a grid -->
<div class="gallery">
  {{ range (.Page.Resources.Match (.Get "pattern")) }}
    <div class="gallery-item">
      <a href="{{ .RelPermalink }}">
        <img src="{{ .RelPermalink }}" alt="{{ .Title }}" loading="lazy">
      </a>
      {{ with .Title }}<span class="caption">{{ . }}</span>{{ end }}
    </div>
  {{ end }}
</div>

<style>
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1rem;
  margin: 2rem 0;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 4px;
}

.gallery-item img {
  width: 100%;
  height: 250px;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.gallery-item:hover img {
  transform: scale(1.05);
}

.gallery-item .caption {
  display: block;
  padding: 0.5rem;
  font-size: 0.875rem;
  text-align: center;
  color: var(--secondary);
}
</style>
